<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Point Cloud Debug Test</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
        #container { padding: 20px; }
        #canvas { border: 2px solid #333; background: #000; }
        .status { margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
    </style>
</head>
<body>
    <div id="container">
        <h1>3D Point Cloud Debug Test</h1>
        <div class="status" id="status">Initializing...</div>
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        let pointCloud;
        
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            console.log(message);
        }
        
        function initThreeJS() {
            try {
                updateStatus('Initializing Three.js...');
                
                const canvas = document.getElementById('canvas');
                
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
                camera.position.set(0, 0, 5);
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                renderer.setSize(canvas.width, canvas.height);
                
                // Create controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                
                // Add lights
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                updateStatus('Three.js initialized successfully');
                return true;
            } catch (error) {
                updateStatus('Three.js initialization failed: ' + error.message, true);
                return false;
            }
        }
        
        function createTestPointCloud() {
            try {
                updateStatus('Creating test point cloud...');
                
                // Create test vertices (simple cube)
                const vertices = [];
                for (let x = -1; x <= 1; x += 0.1) {
                    for (let y = -1; y <= 1; y += 0.1) {
                        for (let z = -1; z <= 1; z += 0.1) {
                            vertices.push([x, y, z]);
                        }
                    }
                }
                
                updatePointCloud(vertices);
                updateStatus('Test point cloud created successfully');
                return true;
            } catch (error) {
                updateStatus('Test point cloud creation failed: ' + error.message, true);
                return false;
            }
        }
        
        function updatePointCloud(vertices) {
            try {
                // Remove existing point cloud
                if (pointCloud) {
                    scene.remove(pointCloud);
                    pointCloud.geometry.dispose();
                    pointCloud.material.dispose();
                }
                
                // Create geometry
                const geometry = new THREE.BufferGeometry();
                
                const positions = new Float32Array(vertices.length * 3);
                const colors = new Float32Array(vertices.length * 3);
                
                for (let i = 0; i < vertices.length; i++) {
                    const vertex = vertices[i];
                    const index = i * 3;
                    
                    positions[index] = vertex[0];
                    positions[index + 1] = vertex[1];
                    positions[index + 2] = vertex[2];
                    
                    // Color based on position
                    colors[index] = (vertex[0] + 1) / 2;     // Red
                    colors[index + 1] = (vertex[1] + 1) / 2; // Green
                    colors[index + 2] = (vertex[2] + 1) / 2; // Blue
                }
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                
                // Create material
                const material = new THREE.PointsMaterial({
                    size: 0.05,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8
                });
                
                // Create point cloud
                pointCloud = new THREE.Points(geometry, material);
                scene.add(pointCloud);
                
                updateStatus(`Point cloud updated with ${vertices.length} vertices`);
            } catch (error) {
                updateStatus('Point cloud update failed: ' + error.message, true);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        async function testRealData() {
            try {
                updateStatus('Testing real point cloud data...');
                
                const response = await fetch('http://localhost:8000/api/webrtc/pointcloud-data/844212070924');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.vertices) {
                    updatePointCloud(data.vertices);
                    updateStatus(`Real data loaded: ${data.vertex_count} vertices`);
                } else {
                    updateStatus('No real data available: ' + (data.error || 'Unknown error'), true);
                }
            } catch (error) {
                updateStatus('Real data test failed: ' + error.message, true);
            }
        }
        
        // Initialize everything
        window.addEventListener('load', async function() {
            if (initThreeJS()) {
                if (createTestPointCloud()) {
                    animate();
                    
                    // Test real data after 2 seconds
                    setTimeout(testRealData, 2000);
                }
            }
        });
    </script>
</body>
</html>
